<div class="profile-info" layout="column" layout-align="center center">
  <span id="edit-avatar-button">
    <label for="avatar" class="custom-file-upload" style="cursor: pointer;">
      <md-tooltip>Change avatar</md-tooltip>
      <md-icon>create</md-icon>
    </label>
    <input id="avatar" style="display: none;" type="file"
           ng-file-model="$ctrl.uploadedAvatar" />
  </span>
  <span>
    <img class="avatar" src="{{ $ctrl.avatar() }}" />
  </span>
  <span>
    <h1 class="md-display-2">{{ $ctrl.displayName() }}</h1>
  </span>
  <md-button class="md-accent" ng-click="$ctrl.logout()">Logout</md-button>
</div>
