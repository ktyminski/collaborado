<md-button class="md-raised md-primary md-button-toggle"
   ng-click="$ctrl.toggle()"
   aria-controls="docs-menu-{{ $ctrl.id }}"
   aria-expanded="{{ $ctrl.toggled }}">
   <div flex layout="row">
       {{ $ctrl.name }}
     <span class="md-toggle-icon"
           ng-class="{'toggled': $ctrl.toggled}">
       <md-icon>keyboard_arrow_down</md-icon>
     </span>
   </div>
</md-button>

<ul id="docs-menu-{{ $ctrl.id }}" class="menu-toggle-list" ng-class="{'expanded': $ctrl.toggled, 'collapsed': !$ctrl.toggled}"
    style="border-bottom: solid 1px #1e88e5;">

  <md-button class="md-button-action" ng-if="$ctrl.checkCreationPermission()">
    <div flex layout="row">
      Create
      <span class="md-toggle-icon">
        <md-icon style="font-size: 18px; color: white;">create</md-icon>
      </span>
    </div>
  </md-button>

   <li ng-repeat="link in $ctrl.children" ng-if="!page.hidden">
     <menu-link link="link"
                selected="$ctrl.isSelected(link)"
                on-selected="$ctrl.select($event)">
     </menu-link>
   </li>
</ul>
